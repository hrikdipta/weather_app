<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div class="search">
            <input type="text" placeholder="Kolkata" id="city-input" spellcheck="false">
            <button id="search-button"><img src="./images/search.png"></button>
        </div> 
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="./images/clear.png" id="weather-icon">
            <h1><span id="temp">22</span>Â°c</h1>
            <h2 id="city">Kolkata</h2>
        </div>

        <div class="details">
            <div class="col">
                <img src="./images/humidity.png">
                <div>
                    <p class="humidity" id="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="./images/wind.png">
                <div>
                    <p class="wind-speed" id="wind-speed">5.66 Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
